version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: testdemo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: testdemo
      POSTGRES_PASSWORD: testdemo
      POSTGRES_DB: testdemo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - testdemo-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testdemo-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://testdemo:testdemo@postgres:5432/testdemo?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      PORT: 3001
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - testdemo-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testdemo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - testdemo-network

volumes:
  postgres_data:

networks:
  testdemo-network:
    driver: bridge
