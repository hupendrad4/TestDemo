<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 200">
  <!-- Circular checkmark with magnifying glass -->
  <g id="logo-icon">
    <!-- Circular arc -->
    <path d="M 100 40 A 60 60 0 1 1 100 160" fill="none" stroke="#005CA9" stroke-width="12" stroke-linecap="round"/>
    <!-- Checkmark -->
    <path d="M 80 100 L 100 120 L 150 70" fill="none" stroke="#00AEEF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Magnifying glass handle -->
    <line x1="145" y1="145" x2="165" y2="165" stroke="#1D428A" stroke-width="8" stroke-linecap="round"/>
    <!-- Connection nodes (circuit design) -->
    <circle cx="70" cy="165" r="6" fill="#00AEEF"/>
    <circle cx="90" cy="175" r="5" fill="#00AEEF"/>
    <circle cx="110" cy="175" r="5" fill="#00AEEF"/>
    <line x1="70" y1="165" x2="90" y2="175" stroke="#00AEEF" stroke-width="3"/>
    <line x1="90" y1="175" x2="110" y2="175" stroke="#00AEEF" stroke-width="3"/>
  </g>
  
  <!-- Qualix Text -->
  <g id="logo-text" transform="translate(180, 0)">
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1D428A">Quali</text>
    <text x="270" y="110" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#00AEEF">x</text>
  </g>
</svg>
